<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>

<body>
  <div class="canvas">
    <div class="container2">
      <header class="header">
        <h1 class="heading">Book A Meal</h1>
      </header>
      <main>
        <div class="welcome">
          <h1 class="welcome-text">
            Welcome!
          </h1>
          <h4>
            Register by entering the information below
          </h4>
        </div>
        <div class="form-box2">
          <form class="form" action="">

            <input type="text" name="email" placeholder="Email">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
            <div>
              <input type="checkbox" name="isCaterer" id="isCaterer" value="true">
              <label for="isCaterer">Caterer</label>
            </div>

            <a href="meal_list.html" class="btn">
              Continue
            </a>
          </form>
          <div class="stacked-text">
            <a href="sign_in.html">
              <p>Already have an account? Click here to sign in</p>
            </a>
          </div>
        </div>
      </main>

    </div>
  </div>
</body>

</html>
